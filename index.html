<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Document</title>
</head>

<body>
  <main>

    <h1>Reliable, efficient delivery <b>power by technology</b></h1>
    <p>Our Artificial Intelligence powered tools use millions of project data points to ensure that your project is
      successfulOur Artificial Intelligence powered tools use millions of project data points to ensure that your
      project is successful</p>
    <div>
      <div class="card">
        <figure>
          <h2>Supervisor</h2>
          <p>Monitors activity to identify project roadblocks</p>
          <img src="images/icon-supervisor.svg" alt="">
        </figure>
      </div>
      <div class="card">
        <figure>
          <h2>Team Builder</h2>
          <p>Scans our talent network to create the optimal team for your project</p>
          <img src="images/icon-team-builder.svg" alt="">
        </figure>
      </div>
      <div class="card">
        <figure>
          <h2>Karma</h2>
          <p>Regularly evaluates our talent to ensure quality</p>
          <img src="images/icon-karma.svg" alt="">
        </figure>
      </div>
      <div class="card">
        <figure>
          <h2>Calculator</h2>
          <p>Uses data from past projects to provide better delivery estimates</p>
          <img src="images/icon-calculator.svg" alt="">
        </figure>
      </div>
    </div>
  </main>

</html>
